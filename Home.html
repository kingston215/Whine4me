<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whine4me Winery Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Navigation-->
<div class="container">
    <div class="row">
    </div>
</div>
<div class="navbar">
    <a href="Home.html" class="">Home</a>
    <a href="Menu.html"> Menu</a>
    <a href="Reservations.html" class="Reservation">Reservations</a>
    <a href="PrivateEvents.html">Events</a>
    <a href="ProductCatalogue.html">Product Catalogue</a>

<div class="slideshow-container">
    <div class="slide fade">
        <img src="wine1.jpg" alt="Wine 1">
        <div class="caption">Our Finest Red Wine</div>
    </div>
    <div class="slide fade">
        <img src="wine2.jpg" alt="Wine 2">
        <div class="caption">Exclusive White Wine</div>
    </div>
    <div class="slide fade">
        <img src="wine3.jpg" alt="Wine 3">
        <div class="caption">Premium Rose Wine</div>
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="script.js"></script>
</body>
